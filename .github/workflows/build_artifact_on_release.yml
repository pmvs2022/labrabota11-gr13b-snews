name: Test_and_build_artifacts_on_release

on:
  pull_request:
    branches:
      - 'GithubActionsDemonstration'
  push:
    branches:
      - 'Testing'

jobs:
  build_apk_aab:
    name: Build release artifacts
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with: 
          distribution: 'corretto'
          java-version: '11'
          cache: 'gradle'
      - name: Build release APK and AAB after test
        run: cd ./NewsApplication; chmod +x gradlew; ./gradlew test; ./gradlew assembleRelease; ./gradlew bundleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
      - name: Upload AAB Bundle
        uses: actions/upload-artifact@v3
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/app-release.aab
