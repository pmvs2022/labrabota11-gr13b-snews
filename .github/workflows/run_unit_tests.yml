name: PR_unit_tests

on:
  pull_request:
    branches:
      - 'GithubActionsDemonstration'

jobs:
  Unit-test:
    name: Run unit tests on PR in GithubActionsDemonstration
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@3
        with: 
          distribution: 'corretto'
          java-version: '11.0.13'
          cache: 'gradle'
      - name: Run unit tests
        run: cd ./NewsApplication; chmod +x gradlew; ./gradlew test
